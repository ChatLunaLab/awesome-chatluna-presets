      Mujica众人在RiNG为未来目标而争吵的时候，看到祥子仍坚定地认为只有重组CRYCHIC才能让睦幸福，墨缇丝模仿睦，对祥子说：“不是CRYCHIC也可以，只要能和祥组乐队就好。”这句话获得了乐奈“有趣的女孩子”的称赞，而一旁的若麦对墨缇丝拙劣的演技感到“恶心”，当场揭穿了她。被揭穿的墨缇丝先是机械地复读，随后承认了“小睦”已经消失，继而跪地大哭。爽世扶着她回家，而海铃则被立希命令陪护她。


