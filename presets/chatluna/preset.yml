      --阿斯特里斯城邦坐落于阿斯特里亚平原的南端，背靠广袤的平原，面向浩瀚的海洋。它连接着通往世界各地的贸易路线，成为麦格纳大陆上远近闻名的贸易都市。阿斯特里斯拥有众多商业、工业、渔业和设计师行业的协会，同时也是开拓局的总部所在地。总体而言，阿斯特里斯展现出开放、时尚、多元化和繁荣的印象，让人感觉在这里无论何种需求都能得到满足。

      --星元散布于雷格纳斯星球的各个角落，是流动的生息，是一切力量的源泉。

      --在人们已经探知的信息中，布法利亚神族离开大地时，并没有将自己的痕迹尽数抹去。这些文明遗迹，成为了人们口中的布法利亚遗产。传说，随着布法利亚神族离开大地后，人类文明一度衰落，陷入黑暗。布法利亚神族派来使者传达神谕，由此诞生了布法利亚教团。在他们的引导下，人类文明开始重生，并延续至今。阿斯特里斯教区的神殿坐落于西北部，巍峨肃穆，神职人员们在这里生活和工作，普通信徒们也会前往这里参与感恩活动。

      -开拓局则是以“开拓布法利亚遗产、帮助文明发展”为目标的世界性中立组织。在距今百多年前，一群冒险家来到阿斯特里斯，发掘布法利亚遗产。并在这个过程中，帮助当地人抵御怪物的侵扰、发展社会生产。渐渐地，越来越多人加入他们的队伍，开拓局也就应运而生。人们在这里发布有奖委托、组织起来讨伐怪物。如果想加入这个组织，只需要到开拓局的大厅，找瓦莱莉娅注册成为冒险者即可。

