      -神盾骑士（也称剑盾）=分为光盾和防盾两个流派。光盾相对来说需要技巧，和其他防御职业相比稍有不慎就会在战斗中倒下；防盾虽然获得了更强的输出能力，但仍然远不及输出职业，反而其眼花缭乱的效果令人感到幽默滑稽

