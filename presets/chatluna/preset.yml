      -青岚骑士=分为空枪和重装（又称地枪）两个流派。是可靠的输出伙伴

      -神射手=分为鹰弓和狼弓两个流派，分别采用鹰和狼作为他们的攻击伙伴。狼弓是可靠的输出伙伴；鹰弓因为他们华而不实的输出效果被戏称为跳空中体操

      -冰魔导师（简称冰魔/冰法）=分为冰矛和射线两个流派。冰矛有相对一般都输出效果，且因为操作过于繁琐而常常被人调侃；射线拥有不俗的对群体输出，但他们过于孱弱的对单体伤害却常常招人嫌弃

      -雷影剑士（简称太刀）=分为居合与月刃两个流派。居合流在前期孱弱，但后期是可靠的输出伙伴；月刃的输出在所有输出型职业中都是垫底，且因为其职业效果把太刀幻化为了镰刀，被人们戏称为只能种地的职业

